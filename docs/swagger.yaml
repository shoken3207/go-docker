consumes:
- application/json
definitions:
  auth.EmailVerificationRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
      profileImage:
        type: string
      token:
        type: string
    required:
    - name
    - password
    - token
    type: object
  auth.UpdatePassRequestBody:
    properties:
      afterPassword:
        maxLength: 50
        minLength: 6
        type: string
      beforePassword:
        maxLength: 50
        minLength: 6
        type: string
    required:
    - afterPassword
    - beforePassword
    type: object
  upload.UploadImagesResponse:
    properties:
      urls:
        items:
          type: string
        type: array
    type: object
  user.UpdateUserRequestBody:
    properties:
      description:
        type: string
      name:
        type: string
      profileImage:
        type: string
    required:
    - description
    - name
    - profileImage
    type: object
  user.UserResponse:
    properties:
      description:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      profileImage:
        type: string
    type: object
  utils.ApiResponse-auth_LoginResponse:
    properties:
      data:
        $ref: '#/definitions/auth.LoginResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.ApiResponse-upload_UploadImagesResponse:
    properties:
      data:
        $ref: '#/definitions/upload.UploadImagesResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.ApiResponse-user_UserResponse:
    properties:
      data:
        $ref: '#/definitions/user.UserResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.BasicResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: このapiは、ビジターゴーのAPIで、ユーザー、スタジアム、遠征記録、などについて扱います。
  title: ビジターゴーAPI
  version: "1.0"
paths:
  /api/auth/emailVerification/{email}:
    get:
      description: リクエストからメールアドレス取得後、ユーザー登録されていないか確認し、メールアドレス宛に本登録URLをメールで送信
      parameters:
      - description: メールアドレス
        in: path
        name: email
        required: true
        type: string
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: メールアドレスの本人確認
      tags:
      - auth
  /api/auth/login:
    post:
      description: メールアドレスとパスワードが合致したら、jwtトークンをクライアントに返却
      parameters:
      - description: ログイン情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.ApiResponse-auth_LoginResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ログイン
      tags:
      - auth
  /api/auth/register:
    post:
      description: メールアドレス確認後にリクエスト内容をユーザーテーブルに保存
      parameters:
      - description: ユーザー情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ユーザー登録
      tags:
      - auth
  /api/auth/resetPass:
    put:
      description: メール内リンクで本人確認後、トークンと新しいパスワードをリクエストで取得し、
      parameters:
      - description: メールアドレス
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.EmailVerificationRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ログアウト状態からパスワードを変更
      tags:
      - auth
  /api/auth/updatePass/{userId}:
    put:
      description: 現在のパスワードと新しいパスワードをリクエストで取得し、現在のパスワードが合致したら、新しいパスワードに更新する
      parameters:
      - description: userId
        in: path
        name: userId
        required: true
        type: integer
      - description: メールアドレス
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.UpdatePassRequestBody'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: ログイン状態からパスワードを変更
      tags:
      - auth
  /api/expedition/create:
    post:
      description: 遠征、出費、試合、訪れた施設の情報を保存する。
      responses:
        "200":
          description: アップロードした画像のURL
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を作成
      tags:
      - expedition
  /api/expedition/delete/{id}:
    delete:
      description: pathのidをもとに遠征記録を削除する。
      responses:
        "200":
          description: アップロードした画像のURL
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を削除
      tags:
      - expedition
  /api/expedition/update/{id}:
    put:
      description: 遠征、出費、試合、訪れた施設の情報を更新する。
      responses:
        "200":
          description: アップロードした画像のURL
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を更新
      tags:
      - expedition
  /api/sample/helloWorld:
    get:
      responses: {}
      summary: サンプルAPI
      tags:
      - sample
  /api/sample/protectedHelloWorld:
    get:
      responses: {}
      security:
      - BearerAuth: []
      summary: サンプルAPI
      tags:
      - sample
  /api/upload/images:
    post:
      consumes:
      - multipart/form-data
      description: 画像をアップロードし、URLを返します。<br>プロフィール、スタジアム、遠征など、格納フォルダを指定してください。<br>画像は1枚から10枚アップロードできるが、Swagger
        UIでは1つしか選択できません。<br>ファイルの拡張子は、[".jpg", ".jpeg", ".png"]だけを受け付けています。ファイルサイズは最大5MBを上限としています。
      parameters:
      - description: 格納フォルダ
        in: query
        name: folder
        required: true
        type: string
      - description: 画像ファイル
        in: formData
        name: images
        required: true
        type: file
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.ApiResponse-upload_UploadImagesResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 画像をクラウドストレージ(imagekit)にアップロード
      tags:
      - upload
  /api/user/{userId}:
    get:
      description: userIdからユーザーを1人取得
      parameters:
      - description: userId
        in: path
        name: userId
        required: true
        type: integer
      responses:
        "200":
          description: ユーザー情報
          schema:
            $ref: '#/definitions/utils.ApiResponse-user_UserResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: ユーザー情報取得
      tags:
      - user
  /api/user/logined:
    get:
      description: ヘッダーのトークンからユーザーを取得する
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.ApiResponse-user_UserResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: ログイン済みの場合、ログインユーザーの情報を取得
      tags:
      - user
  /api/user/update/{userId}:
    put:
      description: userIdが同じユーザーの情報を変更する
      parameters:
      - description: userId
        in: path
        name: userId
        required: true
        type: integer
      - description: userId
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequestBody'
      responses:
        "200":
          description: ユーザー情報
          schema:
            $ref: '#/definitions/utils.ApiResponse-user_UserResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: ユーザー情報変更
      tags:
      - user
produces:
- application/json
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
