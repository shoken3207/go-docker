consumes:
- application/json
definitions:
  adminTool.DeleteRequest:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  adminTool.LeagueAddRequest:
    properties:
      name:
        type: string
      sport_id:
        type: integer
    required:
    - sport_id
    type: object
  adminTool.LeagueUpdateRequest:
    properties:
      id:
        type: integer
      name:
        type: string
      sport_id:
        type: integer
    required:
    - id
    - sport_id
    type: object
  adminTool.SportsAddRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  adminTool.SportsUpdateRequest:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  adminTool.StadiumAddRequest:
    properties:
      address:
        type: string
      capacity:
        type: integer
      description:
        type: string
      image:
        type: string
      name:
        type: string
    required:
    - address
    - capacity
    - description
    - image
    - name
    type: object
  adminTool.StadiumUpdateRequest:
    properties:
      address:
        type: string
      capacity:
        type: integer
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      name:
        type: string
    required:
    - address
    - capacity
    - description
    - id
    - image
    - name
    type: object
  adminTool.TeamAddRequest:
    properties:
      LeagueId:
        type: integer
      name:
        type: string
      sportsId:
        type: integer
      stadiumId:
        type: integer
    required:
    - LeagueId
    - name
    - sportsId
    - stadiumId
    type: object
  adminTool.TeamUpdateRequest:
    properties:
      LeagueId:
        type: integer
      name:
        type: string
      sportsId:
        type: integer
      stadiumId:
        type: integer
      teamId:
        type: integer
    required:
    - LeagueId
    - name
    - sportsId
    - stadiumId
    - teamId
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
      profileImage:
        type: string
      token:
        type: string
      username:
        maxLength: 255
        minLength: 5
        type: string
    required:
    - name
    - password
    - token
    - username
    type: object
  auth.ResetPassRequest:
    properties:
      afterPassword:
        maxLength: 50
        minLength: 6
        type: string
      token:
        type: string
    required:
    - afterPassword
    - token
    type: object
  auth.UpdatePassRequestBody:
    properties:
      afterPassword:
        maxLength: 50
        minLength: 6
        type: string
      beforePassword:
        maxLength: 50
        minLength: 6
        type: string
    required:
    - afterPassword
    - beforePassword
    type: object
  expedition.CreateExpeditionRequest:
    properties:
      endDate:
        type: string
      games:
        items:
          $ref: '#/definitions/expedition.GameRequest'
        type: array
      images:
        items:
          $ref: '#/definitions/expedition.ExpeditionImageRequest'
        type: array
      isPublic:
        type: boolean
      memo:
        type: string
      payments:
        items:
          $ref: '#/definitions/expedition.PaymentRequest'
        type: array
      sportId:
        type: integer
      stadiumId:
        type: integer
      startDate:
        type: string
      title:
        type: string
      visitedFacilities:
        items:
          $ref: '#/definitions/expedition.VisitedFacilityRequest'
        type: array
    required:
    - endDate
    - games
    - isPublic
    - memo
    - payments
    - sportId
    - stadiumId
    - startDate
    - title
    - visitedFacilities
    type: object
  expedition.ExpeditionImageRequest:
    properties:
      fileId:
        type: string
      image:
        type: string
    required:
    - fileId
    - image
    type: object
  expedition.GameRequest:
    properties:
      comment:
        type: string
      date:
        type: string
      scores:
        items:
          $ref: '#/definitions/expedition.GameScoreRequest'
        type: array
      team1Id:
        type: integer
      team2Id:
        type: integer
    required:
    - comment
    - date
    - scores
    - team1Id
    - team2Id
    type: object
  expedition.GameScoreRequest:
    properties:
      order:
        type: integer
      score:
        type: integer
      teamId:
        type: integer
    required:
    - order
    - score
    - teamId
    type: object
  expedition.PaymentRequest:
    properties:
      cost:
        type: integer
      date:
        type: string
      title:
        type: string
    required:
    - cost
    - date
    - title
    type: object
  expedition.UpdateExpeditionImagesRequest:
    properties:
      add:
        items:
          $ref: '#/definitions/expedition.ExpeditionImageRequest'
        type: array
      delete:
        items:
          type: string
        type: array
    type: object
  expedition.UpdateExpeditionRequestBody:
    properties:
      endDate:
        type: string
      games:
        $ref: '#/definitions/expedition.UpdateGamesRequest'
      id:
        type: integer
      images:
        $ref: '#/definitions/expedition.UpdateExpeditionImagesRequest'
      isPublic:
        type: boolean
      memo:
        type: string
      payments:
        $ref: '#/definitions/expedition.UpdatePaymentsRequest'
      sportId:
        type: integer
      stadiumId:
        type: integer
      startDate:
        type: string
      title:
        type: string
      visitedFacilities:
        $ref: '#/definitions/expedition.UpdateVisitedFacilitiesRequest'
    required:
    - endDate
    - games
    - id
    - isPublic
    - memo
    - payments
    - sportId
    - stadiumId
    - startDate
    - title
    - visitedFacilities
    type: object
  expedition.UpdateGameRequest:
    properties:
      comment:
        type: string
      date:
        type: string
      id:
        type: integer
      scores:
        $ref: '#/definitions/expedition.UpdateGameScoresRequest'
      team1Id:
        type: integer
      team2Id:
        type: integer
    required:
    - comment
    - date
    - id
    - scores
    - team1Id
    - team2Id
    type: object
  expedition.UpdateGameScoreRequest:
    properties:
      id:
        type: integer
      order:
        type: integer
      score:
        type: integer
      teamId:
        type: integer
    required:
    - id
    - order
    - score
    - teamId
    type: object
  expedition.UpdateGameScoresRequest:
    properties:
      add:
        items:
          $ref: '#/definitions/expedition.GameScoreRequest'
        type: array
      delete:
        items:
          type: integer
        type: array
      update:
        items:
          $ref: '#/definitions/expedition.UpdateGameScoreRequest'
        type: array
    type: object
  expedition.UpdateGamesRequest:
    properties:
      add:
        items:
          $ref: '#/definitions/expedition.GameRequest'
        type: array
      delete:
        items:
          type: integer
        type: array
      update:
        items:
          $ref: '#/definitions/expedition.UpdateGameRequest'
        type: array
    type: object
  expedition.UpdatePaymentRequest:
    properties:
      cost:
        type: integer
      date:
        type: string
      id:
        type: integer
      title:
        type: string
    required:
    - cost
    - date
    - id
    - title
    type: object
  expedition.UpdatePaymentsRequest:
    properties:
      add:
        items:
          $ref: '#/definitions/expedition.PaymentRequest'
        type: array
      delete:
        items:
          type: integer
        type: array
      update:
        items:
          $ref: '#/definitions/expedition.UpdatePaymentRequest'
        type: array
    type: object
  expedition.UpdateVisitedFacilitiesRequest:
    properties:
      add:
        items:
          $ref: '#/definitions/expedition.VisitedFacilityRequest'
        type: array
      delete:
        items:
          type: integer
        type: array
      update:
        items:
          $ref: '#/definitions/expedition.UpdateVisitedFacilityRequest'
        type: array
    type: object
  expedition.UpdateVisitedFacilityRequest:
    properties:
      address:
        type: string
      color:
        type: string
      icon:
        type: string
      id:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
    required:
    - address
    - color
    - icon
    - id
    - latitude
    - longitude
    - name
    type: object
  expedition.VisitedFacilityRequest:
    properties:
      address:
        type: string
      color:
        type: string
      icon:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
    required:
    - address
    - color
    - icon
    - latitude
    - longitude
    - name
    type: object
  upload.UploadImagesResponse:
    properties:
      images:
        items:
          $ref: '#/definitions/upload.UploadToImageKitResponse'
        type: array
    type: object
  upload.UploadToImageKitResponse:
    properties:
      fileId:
        type: string
      url:
        type: string
    type: object
  user.IsUniqueUsernameResponse:
    properties:
      isUnique:
        type: boolean
    type: object
  user.UpdateUserRequestBody:
    properties:
      description:
        type: string
      name:
        type: string
      profileImage:
        type: string
    required:
    - description
    - name
    - profileImage
    type: object
  user.UserResponse:
    properties:
      description:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      profileImage:
        type: string
      username:
        type: string
    type: object
  utils.ApiResponse-auth_LoginResponse:
    properties:
      data:
        $ref: '#/definitions/auth.LoginResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.ApiResponse-upload_UploadImagesResponse:
    properties:
      data:
        $ref: '#/definitions/upload.UploadImagesResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.ApiResponse-user_IsUniqueUsernameResponse:
    properties:
      data:
        $ref: '#/definitions/user.IsUniqueUsernameResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.ApiResponse-user_UserResponse:
    properties:
      data:
        $ref: '#/definitions/user.UserResponse'
      message:
        type: string
      success:
        type: boolean
    type: object
  utils.BasicResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: このapiは、ビジターゴーのAPIで、ユーザー、スタジアム、遠征記録、などについて扱います。
  title: ビジターゴーAPI
  version: "1.0"
paths:
  /api/auth/emailVerification/{email}:
    get:
      description: リクエストからメールアドレス取得後、tokenTypeに応じてチェックし、メールアドレス宛にtokenを含めた画面URLをメールで送信
      parameters:
      - description: メールアドレス
        in: query
        name: email
        required: true
        type: string
      - description: トークンタイプ register or reset
        in: query
        name: tokenType
        required: true
        type: string
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: メールアドレスの本人確認
      tags:
      - auth
  /api/auth/login:
    post:
      description: メールアドレスとパスワードが合致したら、jwtトークンをクライアントに返却
      parameters:
      - description: ログイン情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.ApiResponse-auth_LoginResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ログイン
      tags:
      - auth
  /api/auth/register:
    post:
      description: メールアドレス確認後にリクエスト内容をユーザーテーブルに保存
      parameters:
      - description: ユーザー情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ユーザー登録
      tags:
      - auth
  /api/auth/resetPass:
    put:
      description: メール内リンクで本人確認後、トークンと新しいパスワードをリクエストで取得し、パスワードを更新する
      parameters:
      - description: tokenと新しいパスワード
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.ResetPassRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: ログアウト状態からパスワードを変更
      tags:
      - auth
  /api/auth/updatePass/{userId}:
    put:
      description: 現在のパスワードと新しいパスワードをリクエストで取得し、現在のパスワードが合致したら、新しいパスワードに更新する
      parameters:
      - description: userId
        in: path
        name: userId
        required: true
        type: integer
      - description: メールアドレス
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.UpdatePassRequestBody'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "401":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: not foundエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: ログイン状態からパスワードを変更
      tags:
      - auth
  /api/expedition/create:
    post:
      description: 遠征、出費、試合、訪れた施設の情報を保存する。
      parameters:
      - description: 遠征記録作成リクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expedition.CreateExpeditionRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を作成
      tags:
      - expedition
  /api/expedition/delete/{id}:
    delete:
      description: pathのidをもとに遠征記録を削除する。
      responses:
        "200":
          description: アップロードした画像のURL
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を削除
      tags:
      - expedition
  /api/expedition/update/{id}:
    put:
      description: 遠征、出費、試合、訪れた施設の情報を更新する。<br>Payment, VisitedFacility, Game, GameScoreのdeleteにはidの配列ですが、ExpeditionImageのdeleteにはfileId(string)の配列をリクエストで渡してください
      parameters:
      - description: 遠征記録更新リクエスト
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/expedition.UpdateExpeditionRequestBody'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "403":
          description: 認証エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "404":
          description: ユーザーが見つかりません
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: 遠征記録を更新
      tags:
      - expedition
  /api/league/delete:
    delete:
      description: リクエストボディに削除対象のIDを指定してリーグ情報を削除します
      parameters:
      - description: リーグID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adminTool.DeleteRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: リーグ削除
      tags:
      - league
  /api/league/leagueAdd:
    post:
      description: リクエストからリーグ情報を取得後、重複確認を行い登録する。
      parameters:
      - description: リーグ情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adminTool.LeagueAddRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: リーグの追加
      tags:
      - league
  /api/league/leagues:
    get:
      description: リーグ情報のレコードを全件取得して、一覧として表示する。
      parameters:
      - description: キーワード
        in: query
        name: keyword
        type: string
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      summary: リーグ全件検索
      tags:
      - league
  /api/league/update:
    put:
      description: リクエストボディに更新対象のIDを指定してリーグ情報を更新します
      parameters:
      - description: リーグ情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adminTool.LeagueUpdateRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: リーグ更新
      tags:
      - league
  /api/sample/helloWorld:
    get:
      responses: {}
      summary: サンプルAPI
      tags:
      - sample
  /api/sample/protectedHelloWorld:
    get:
      responses: {}
      security:
      - BearerAuth: []
      summary: サンプルAPI
      tags:
      - sample
  /api/sports/delete:
    delete:
      description: リクエストボディに削除対象のIDを指定してスポーツ情報を削除します
      parameters:
      - description: スポーツ情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/adminTool.DeleteRequest'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "500":
          description: 内部エラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
      security:
      - BearerAuth: []
      summary: スポーツ削除
      tags:
      - sports
  /api/sports/sports:
    get:
      description: スポーツ情報のレコードを全件取得して、一覧として表示する。
      parameters:
      - description: キーワード
        in: query
        name: keyword
        type: string
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/utils.BasicResponse'
        "400":
          description: リクエストエラー
          schema:
            $ref: '#/definitions/utils.BasicResponse'
