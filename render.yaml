services:
  - type: web
    name: go-app
    env: docker
    plan: free
    dockerfilePath: ./docker/go/Dockerfile.prod
    healthCheckPath: /
    autoDeploy: true
    buildCommand: ""
    startCommand: "./main"
    envVars:
      - key: DB_HOST
        valueFromInstance: DB_HOST
      - key: DB_PORT
        valueFromInstance: DB_PORT
      - key: DB_NAME
        valueFromInstance: DB_NAME
      - key: DB_USER
        valueFromInstance: DB_USER
      - key: DB_PASSWORD
        valueFromInstance: DB_PASSWORD
      - key: SSL_MODE
        valueFromInstance: SSL_MODE

databases:
  - name: go-app-db
    plan: free
    region: singapore